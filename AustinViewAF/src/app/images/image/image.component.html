<div class="card" style="width:50rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="text-center">
            <img [src]="imgSrc"  width="350px" height="250px" (click)="fileUploader.click()">
          </div>
          <div class="form-group">
            <label>Select a picture to upload</label>
            <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
            <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-group">
            <input class="form-control" formControlName="placeId" placeholder="Id# of the place">
            <div class="text-danger" *ngIf="isSubmitted && formControls.placeId.errors?.required">This field is required.</div>
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="placeName" placeholder="Name of the Place">
            <div class="text-danger" *ngIf="isSubmitted && formControls.placeName.errors?.required">This field is required.</div>
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="city" placeholder="City">
            <div class="text-danger" *ngIf="isSubmitted && formControls.city.errors?.required">This field is required.</div>
          </div>
          <div class="form-group">
            <input class="form-control" formControlName="Address" placeholder="Address">
            <div class="text-danger" *ngIf="isSubmitted && formControls.Address.errors?.required">This field is required.</div>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="text" rows="5" formControlName="placeDescription" placeholder="Description"></textarea>
            <div class="text-danger" *ngIf="isSubmitted && formControls.placeDescription.errors?.required">This field is required.</div>
          </div>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Cancel</a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
