<div class="card" *ngIf="place">
  <div class="card-header">
    {{ pagetitle + ': ' + place.placeName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img class="center-block img-responsive"
              [style.width.px]="500"
              [style.margin.px]='2'
              [src]="place.imageUrl"
              [title]="place.placeName">
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2">Name of the Place:</div>
          <div class="col-md-10">{{ place.placeName }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">City:</div>
          <div class="col-md-10">{{ place.city }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Description:</div>
          <div class="col-md-10">{{ place.placeDescription }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Address:</div>
          <div class="col-md-10">{{ place.Address }}</div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  routerLink="/image/list"
                  queryParamsHanling="preserve">
                  <i class="fa fa-chevron-left"></i>
          Back
        </button>
      </div>
    </div>
  </div>
</div>
